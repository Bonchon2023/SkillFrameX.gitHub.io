<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    .course-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .course-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .course-card:hover {
        transform: scale(1.03);
    }

    .course-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    .course-card .content {
        padding: 15px;
    }

    .course-card h3 {
        margin: 0;
        font-size: 20px;
        color: #333;
    }

    .course-card p {
        color: #666;
        margin-top: 8px;
        font-size: 14px;
    }

    /* Modal */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: 0.3s;
    }

    .modal.active {
        visibility: visible;
        opacity: 1;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        max-height: 80%;
        overflow-y: auto;
    }

    .close-btn {
        text-align: right;
        margin-bottom: 10px;
        font-size: 18px;
        cursor: pointer;
        color: #333;
    }

    .detail-item {
        background: #f1f1f1;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
    }

</style>
</head>
<body>

<h1>üìö Course List</h1>

<div class="course-container" id="courseContainer">
    <!-- Cards will be injected here -->
</div>

<!-- Modal -->
<div class="modal" id="courseModal">
    <div class="modal-content">
        <div class="close-btn" onclick="closeModal()">‚úñ ‡∏õ‡∏¥‡∏î</div>
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <h3>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h3>
        <div id="modalDetails"></div>
    </div>
</div>

<script>
    async function loadCourses() {
        const res = await fetch("http://localhost:3005/courses");
        const data = await res.json();

        const container = document.getElementById("courseContainer");

        data.forEach(course => {

            // handle Windows path "images\\xxx.jpg"
            const image = course.image.replace(/\\\\/g, "/").replace(/\\/g, "/");

            const card = document.createElement("div");
            card.className = "course-card";
            card.onclick = () => openModal(course);

            card.innerHTML = `
                <img src="${image}" alt="${course.name}">
                <div class="content">
                    <h3>${course.name}</h3>
                    <p>${course.description}</p>
                </div>
            `;

            container.appendChild(card);
        });
    }

    function openModal(course) {
        document.getElementById("modalTitle").innerText = course.name;
        document.getElementById("modalDesc").innerText = course.description;

        const details = document.getElementById("modalDetails");
        details.innerHTML = "";

        course.coursesDtl.forEach(item => {
            details.innerHTML += `
                <div class="detail-item">
                    <strong>${item.title}</strong><br>
                    ‚è± ${item.duration}
                </div>
            `;
        });

        document.getElementById("courseModal").classList.add("active");
    }

    function closeModal() {
        document.getElementById("courseModal").classList.remove("active");
    }

    loadCourses();
</script>

</body>
</html>
